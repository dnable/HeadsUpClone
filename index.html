<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads Up Clone</title>


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Section Categories -->
    <section class="categories">
        <div class="container">
            <div class="category-card">
                <button class="start-btn" id="popCulture">Pop Culture</button>
            </div>

            <div class="category-card">
                <button class="start-btn" id="movies">Movies & TV Shows</button>
            </div>

            <div class="category-card">
                <button class="start-btn" id="harryPotter">Harry Potter</button>
            </div>
        </div>


        <div class="timer-option">
            <caption>Timer  </caption><br>
            <input type="number" id="timer-input" value="1"> minutes
        </div>
    </section>    


    <!-- Section Game -->
    <section class="game">
        <div class="container">
            <div class="header">
                <div class="timer">
                    <p id="timer"></p>
                </div>
                <div class="score">
                    <p id="scoreTitle">Score
                        <p id="scoreCount"></p>
                    </p>
                </div>
            </div>
            <h1 id="currentWord"></h1>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
